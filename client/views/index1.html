<div ng-controller="IndexController">
    <div class="row">
        <h1 class="col-xs-6 col-sm-9 col-lg-9 text-center">Carousel</h1>
        <div class="col-xs-6 col-sm-3 col-lg-3 sidebar-offcanvas" id="sidebar">
          <div class="list-group">
            <a href="#" class="list-group-item active">Link</a>
            <a href="#" class="list-group-item">Link</a>
            <a href="#" class="list-group-item">Link</a>
            <a href="#" class="list-group-item">Link</a>
            <a href="#" class="list-group-item">Link</a>
            <a href="#" class="list-group-item">Link</a>
            <a href="#" class="list-group-item">Link</a>
            <a href="#" class="list-group-item">Link</a>
            <a href="#" class="list-group-item">Link</a>
            <a href="#" class="list-group-item">Link</a>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
        <form role="search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" ng-model="searchTxt" >
                <div class="input-group-btn">
                    <button class="btn btn-info" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </form>
      </div>
    </div>
  <!-- Three columns of text below the carousel -->
      <div class="row">
        <div class="col-lg-4" ng-repeat="park in parks | filter:searchTxt" style="height: 400px; margin: 10px 0;">
          <img class="img-circle" src="{{park.image}}" alt="{{park.name}}" style="display:block; margin: 0 auto;" width="140" height="140">
            <div class="text-center">
              <h2>{{park.name}}</h2>
              <p>{{park.facts | limitTo: 250}} {{park.facts.length > 250 ? ' ... ' : ''}} </p>
              <p><a class="btn btn-default viewButton" ng-href="#/index/{{park.id}}" role="button">View details &raquo;</a></p>
            </div>
        </div>
      </div><!--/.sidebar-offcanvas-->
  </div><!-- /.row -->
</div>
